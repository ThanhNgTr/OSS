<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<form action="./config.php" method="post">
    <div id="container" style="border: 1px solid black; width: 35%;">
        <table>
            <tr>
                <td>Fullname</td>
                <td><input type="text" name="name" style="width: 150px"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address" style="width: 150px"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name="phone" style="width: 150px"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type= "radio" name= "gender" value= "Nam" checked>Nam
                    <input type= "radio" name= "gender"  value= "Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name= "country" style="width: 150px;">
                        <option value= "Việt Nam">Việt Nam</option>
                        <option value= "Nước ngoài">Nước ngoài</option>
                </td>
            </tr>
            <tr>
                <td>Study</td>
                <td>
                    <input type= "checkbox" name= "phpsql" value= "PHP & MySQL">
                    <label for= "phpsql">PHP & MySQL</label> 
                    <input type= "checkbox" name= "ASPNET" value= "ASP.NET">
                    <label for= "ASPNET">ASP.NET</label> 
                    <input type= "checkbox" name= "CCNA" value= "CCNA">
                    <label for= "CCNA">CCNA</label> 
                    <input type= "checkbox" name= "Security" value= "Security+">
                    <label for= "Security">Security+</label> 
                </td>
            </tr>
            <tr>
                <td>Note</td>
                <td>
                    <textarea cols="45" rows="5" name="note"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Gửi">
                    <input type="submit" name="reset" value="Hủy">
                </td>
            </tr>
        </table>
    </div>
</form>

</body>
</html>
